<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<title>U.S. History Quiz</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Aguafina+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<main role="main">

<section id="start-page" role="contentinfo">
	<header role="heading">
		<h1>Test Your Knowledge of United States History!</h1>
	</header>
		<button id="start-button">Start Quiz</button>
	</section>
	
<section id="question-page" role="application" class="hidden">
	<div id="quiz-content">
		<form id="question-form">
			<div id="questionText">
				<h3></h3>
			</div>
			<div id="question-choices" role="group" aria-labelledby="question-choices">
				<label class="answer-choice">
					<input type="radio" name="answer-choice" role="radio" aria-labelledby="question-choices" required>
					<span class="answerChoice"></span>
				</label>
				<label class="answer-choice">
					<input type="radio" name="answer-choice" role="radio" aria-labelledby="question-choices" required>
					<span class="answerChoice"></span>
				</label>
				<label class="answer-choice">
					<input type="radio" name="answer-choice" role="radio" aria-labelledby="question-choices" required>
					<span class="answerChoice"></span>
				</label>
				<label class="answer-choice">
					<input type="radio" name="answer-choice" role="radio" aria-labelledby="question-choices" required>
					<span class="answerChoice"></span>
				</label>
			</div>
		</form>
	<div id="questionFooter">
		<div id="question-count" role="note">
			<span></span>
		</div>
		<div id="form-submit" role="button">
			<button id="submit">Submit</button>
			<button id="next">Next</button>
		</div>
	</div>
	</div>
</section>

<section id="results-page" role="contentinfo" class="hidden">
	<header role="heading">
		<h1 class="resultsDisplay"></h1>
		<h2 class="resultsDisplay"></h2>
	</header>
		<button id="reset-button">Try Again!</button>
</section>

</main>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
